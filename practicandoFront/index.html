<html lang="en">
<head>

    <h1>Our Pricing</h1>
    <div class="positionSwitch">
        <p>Monthly</p>
    <label class="switch">
        <input type="checkbox" id ="swich">
        <span class="slider round"></span>

    </div>
    <div class="carta-central">
        <h3>Professional</h3>
        <h2 id="precio2">$24.99</h2>
        <hr>
        <h4>1TB Storage</h4>
        <hr>
        <h4>5 Users Allowed</h4>
        <hr>
        <h4>Send up to 10 GB</h4>
        <hr>
        <button class="boton-central">Learn more</button>
    </div>
    <div class="carta-final blancas" id="sombrita">
        <h3>Master</h3>
        <h2 id="precio3">$39.99</h2>
        <hr>
        <h4>2TB Storage</h4>
        <hr>
        <h4>10 Users Allowed</h4>
        <hr>
        <h4>Send up to 20 GB</h4>
        <hr>

</div>
