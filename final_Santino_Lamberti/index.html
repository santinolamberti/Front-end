<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css%22%3E">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>
<aside class="superior">Grandes ofertas en comederos</aside>
<body>
    <header>
    <h1><span class="titulo">Front</span>Cat&Dog</h1>
    <nav>
        <ul type="none">
          <li>Categorías</li>
          <li>Pets</li>
          <li>Sobre nosotros</li>
          <li>Contáctanos</li>
        </ul>
        <div class="iconos"><i class="fas fa-user-alt"></i>
            <i class="fas fa-shopping-basket"></i>
        </div>
        
      </nav>
    </header>
      <main>
          <section class="contacto">
              <h2>Contáctanos</h2>
              <form action="" post="">
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
                <label for="email"></label>
            <input type="email" id="email" placeholder="Ingresá tu correo electrónico" required>
            <label for="telefono"></label>
            <input type="tel" id="telefono" placeholder="Correo electrónico" required>
            <div class="botones">
            <label for="boton"></label>
            <input type="reset" id="boton" name="boton" value="Resetear">
            <label for="boton-dos"></label> 
            <input type="text" id="boton-dos" name="boton" value="Enviar">
        </div>      
    </form>
          </section>
      </main>
      <aside class="inferior">
        <div class="columna-izq">
            <h3> <img src="./img/ubic.png" alt="ubicacion"> Localidad </h3>
            <h3> <img src="./img/Phone2.png" alt="Telefono"> Telefono </h3>
            <h3> <img src="./img/Email2.png" alt="Correo electronico"> Correo electronico </h3>
        </div>
        <div class="columna-der">
            <div class="titulo">
            <img src="./img/Cat.png" alt="Logo Header" />
            <h1>Front<span>Cat&Dog</span></h1>
            <img src="./img/Dog.png" alt="Logo header">
            </div>
            <div class="redes_sociales">
                <img src="./img/youtube.png" alt="youtube">
                <img src="./img/facebook.png" alt="facebook">
                <img src="./img/Instagram.png" alt="Instagram">
            </div>
        </div>
      </aside>
      <footer>
        <h4>Todos los derechos reservados Front End</h4>
      </footer>
</body>
</html>
